{% extends 'tasks/base.html' %}

{% block content %}
    <div class="form">
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
        <h1>Register</h1>
        <form class="log-form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>
{% endblock %}
